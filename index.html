<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
<div class='container'><h1>规则</h1>
<p>
  这是一个考验记忆力的游戏，看看你能记住多长的序列</p>
  <p>1.按任意键盘键开始游戏</p>
  <p>2.屏幕会闪烁一个颜色（比如红色），请用鼠标点击此颜色（点击红色）</p>
  <p>3.屏幕会再闪烁一个颜色（比如黄色，此颜色可能和上次同色也可能不同）</p>
  <p>4.请按顺序，先点击上一次出现的颜色，再点击这一次出现的颜色（依次点击红，黄）</p>
  <p>5.游戏不断新增颜色，每次你都要按颜色出现的顺序依次点击,挑战更高分</p>
</div>
  <script src="game.js"></script>

</body>

</html>
